<div class="flexrow flex01">
  <div class="resource">
    <label for="system.source" class="header-label">{{localize "arm5e.sheet.source.label"}}</label>
    <select {{noSelect}} name="system.source" data-dtype="String">
      {{selectOptions config.generic.sourcesTypes selected=system.source labelAttr="label" localize=true}}
    </select>
  </div>
  <div class="resource" style="max-width: 100px;">
    <label class="header-label">{{localize "arm5e.sheet.page"}}</label>
    <input type="number" {{noEdit}} name="system.page" value="{{system.page}}" data-dtype="Number"
      style="max-width: 60px;" />
  </div>
  <div class="resource">
    <label class="header-label">{{localize "arm5e.sheet.indexKey"}}</label>
    <input type="text" {{noEdit}} name="system.indexKey" value="{{system.indexKey}}" data-dtype="String"
      style="font-size: 10px; border:none; color:grey" {{metagame.edit}} />
  </div>
</div>
