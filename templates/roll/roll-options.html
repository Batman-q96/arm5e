<form class="{{cssClass}} arm5e arm5eMain" autocomplete="off" style="min-height: 200px;">

    <div class="flexrow flex-group-center">
        <label class="resource-label">{{ data.roll.txtOption1 }} ({{ data.roll.option1 }})</label>
    </div>

    {{#unless (eq data.roll.txtOption2 "")}}
        <div class="flexrow flex-group-center">
            <label class="resource-label">+</label>
        </div>
        <div class="flexrow flex-group-center">
            <label class="resource-label">{{ data.roll.txtOption2 }} ({{ data.roll.option2 }})</label>
        </div>
    {{/unless}}


    {{#unless (eq data.roll.txtOption3 "")}}
        <div class="flexrow flex-group-center">
            <label class="resource-label">+</label>
        </div>
        <div class="flexrow flex-group-center">
            <label class="resource-label">{{ data.roll.txtOption3 }} ({{ data.roll.option3 }})</label>
        </div>
    {{/unless}}

    {{#unless (eq data.roll.txtOption4 "")}}
        <div class="flexrow flex-group-center">
            <label class="resource-label">+</label>
        </div>
        <div class="flexrow flex-group-center">
            <label class="resource-label">{{ data.roll.txtOption4 }} ({{ data.roll.option4}})</label>
        </div>
    {{/unless}}

    {{#unless (eq data.roll.txtOption5 "")}}
        <div class="flexrow flex-group-center">
            <label class="resource-label">+</label>
        </div>
        <div class="flexrow flex-group-center">
            <label class="resource-label">{{ data.roll.txtOption5 }} ({{ data.roll.option5 }})</label>
        </div>
    {{/unless}}

    {{#if data.roll.useFatigue }}
        <div class="flexrow flex-group-center">
            <label class="resource-label">+</label>
        </div>
        <div class="flexrow flex-group-center">
            <label class="resource-label">{{localize "arm5e.sheet.fatigue"}} ({{ data.fatigueTotal }})</label>
        </div>
        <div class="flexrow flex-group-center">
            <label class="resource-label">+</label>
        </div>
        <div class="flexrow flex-group-center">
            <label class="resource-label">{{localize "arm5e.sheet.wounds"}} ({{ data.woundsTotal }})</label>
        </div>
    {{/if}}
</form>
