<form class="{{cssClass}} arm5e arm5eMain" autocomplete="off">
    <div class="flexrow flex-group-center">
        <label class="resource-label">{{localize "arm5e.sheet.characteristic"}}</label>
        <select name="data.roll.characteristic"  data-type="String" class="SelectedCharacteristic">
            {{#select data.roll.characteristic}}
            {{#each data.characteristics as |item key|}}
            <option value="{{key}}">{{localize item.short}} ({{ item.value }})</option> {{/each}} {{/select}}
        </select>
    </div>
    <div class="flexrow flex-group-center">
        <label class="resource-label">+</label>
    </div>
    <div class="flexrow flex-group-center">
        <label class="resource-label">{{localize "arm5e.sheet.abilities"}}</label>
        <select name="data.roll.ability"  data-type="String" class="SelectedAbility">
            {{#select data.roll.ability}}
            <option value="">N/A (0)</option>
            {{#each data.abilities as |item key|}}
            <option value="{{ item._id }}">{{ item.name}} ({{ item.data.score }})</option> {{/each}} {{/select}}
        </select>
    </div>
    <div class="flexrow flex-group-center">
        <label class="resource-label">{{localize "arm5e.sheet.speciality"}}</label>
        <input type="checkbox" class="abilitySpeciality" name="data.roll.abilitySpeciality" {{checked data.roll.abilitySpeciality}} />
    </div>

    <div class="flexrow flex-group-center">
        <label class="resource-label">+</label>
    </div>
    <div class="flexrow flex-group-center">
        <label class="resource-label">{{localize "arm5e.sheet.fatigue"}} ({{ data.fatigueTotal }})</label>
    </div>
    <div class="flexrow flex-group-center">
        <label class="resource-label">+</label>
    </div>
    <div class="flexrow flex-group-center">
        <label class="resource-label">{{localize "arm5e.sheet.wounds"}} ({{ data.woundsTotal }})</label>
    </div>
</form>
