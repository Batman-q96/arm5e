{{#if (eq actor.type "player")}}
<div class="flexcol grid grid-3col">
<div class="flex-group-left backSection padding12">
  <label class="smallTitle">
    <a class="link" href="/systems/arm5e/pdf/experience.pdf" target="_blank">
      {{localize "arm5e.sheet.pendingExperience"}}
    </a>
  </label>
    <span><input type="text" name="data.pendingXP" value="{{actor.data.pendingXP}}" data-dtype="String" style="margin-top: 12px;" /></span>
</div>
</div>
{{/if}}

<ol class="items-list backSection margintop18">
  <li class="item flexrow item-header">
    <div class="item-right-ball"><img src="/systems/arm5e/assets/ballSilver.png" /></div>
    <div class="item-left-ball"><img src="/systems/arm5e/assets/ballSilver.png" /></div>

    <div class="item-image"></div>
    <div class="item-name">{{localize "arm5e.sheet.dairy"}}</div>
    <div class="item-controls">
      <a class="item-control item-create" title="Add dairy" data-type="dairyEntry"><i class="fas fa-plus"></i></a>
    </div>
  </li>
  {{#each actor.data.dairyEntries as |item id|}}
  <li class="item item-value flexrow flex-center" data-attribute="{{id}}" data-item-id="{{item._id}}">
      <div  class="flexrow flex-center">
        <span  class="flexrow item-title">{{item.data.year}} ( {{item.data.season}} )  {{item.data.date}}</span>
        <span></span>
        <span  class="flexrow bold width3">{{item.name}}</span>
      </div>  
      <div class="item-controls">
          <a class="item-control item-edit" title="Edit dairy"><i class="fas fa-edit"></i></a>
          <a class="item-control item-delete" title="Delete dairy"><i class="fas fa-trash"></i></a>
      </div>
  </li>
{{/each}}
</ol>
