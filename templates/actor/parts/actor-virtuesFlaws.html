<div class="flexrow grid grid-2col">
  <div>
    <ol class="items-list">
      <li class="item flexrow item-header">
        <div class="item-image"></div>
        <div class="item-name">{{localize "arm5e.sheet.virtues"}}</div>
        <div class="item-controls">
          <a class="item-control item-create" title="Add virtue" data-type="virtue"><i class="fas fa-plus"></i></a>
        </div>
      </li>

      {{#each actor.data.virtues as |item id|}}
        <li class="item flexrow" data-item-id="{{item._id}}">
            <div class="item-image"><img src="{{item.img}}" title="{{item.name}}" width="24" height="24"/></div>
            <h4 class="item-name">{{item.name}}</h4>
            <div class="item-controls">
                <a class="item-control item-edit" title="Edit virtue"><i class="fas fa-edit"></i></a>
                <a class="item-control item-delete" title="Delete virtue"><i class="fas fa-trash"></i></a>
            </div>
        </li>
      {{/each}}

    </ol>
  </div>

  <div>
    <ol class="items-list">
      <li class="item flexrow item-header">
        <div class="item-image"></div>
        <div class="item-name">{{localize "arm5e.sheet.flaws"}}</div>
        <div class="item-controls">
          <a class="item-control item-create" title="Add flaw" data-type="flaw"><i class="fas fa-plus"></i></a>
        </div>
      </li>

      {{#each actor.data.flaws as |item id|}}
        <li class="item flexrow" data-item-id="{{item._id}}">
            <div class="item-image"><img src="{{item.img}}" title="{{item.name}}" width="24" height="24"/></div>
            <h4 class="item-name">{{item.name}}</h4>
            <div class="item-controls">
                <a class="item-control item-edit" title="Edit flaw"><i class="fas fa-edit"></i></a>
                <a class="item-control item-delete" title="Delete flaw"><i class="fas fa-trash"></i></a>
            </div>
        </li>
      {{/each}}
    </ol>
  </div>
</div>
