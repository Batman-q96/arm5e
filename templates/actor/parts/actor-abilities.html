<ol class="items-list">
  <li class="item flexrow item-header">
    <div class="item-image"></div>
    <div class="item-name">{{localize "arm5e.sheet.abilities"}}</div>
    <div class="item-controls">
      <a class="item-control item-create" title="Add ability" data-type="ability"><i class="fas fa-plus"></i></a>
    </div>
  </li>
  {{#each actor.data.abilities as |item id|}}
  <li class="item flexrow flex-center" data-attribute="{{id}}" data-item-id="{{item._id}}">
      <div  class="flexrow flex-center">
        <span  class="flexrow header-label rollable width4" data-roll="1d10+{{item.data.score}}" name="item.name">{{item.name}} ( {{item.data.speciality}} )</span>
        <label>{{localize "arm5e.sheet.score"}}</label><input type="text" name="item.{{id}}.score"  value="{{item.data.score}}" readonly data-dtype="Number" />
        <span></span>
        <label>{{localize "arm5e.sheet.experience"}}</label><input type="text" name="item.{{id}}.experience"  value="{{item.data.experience}} / {{ item.data.experienceNextLevel }}" readonly data-dtype="Number"  /> 
      </div>  
      <div class="item-controls">
          <a class="item-control item-edit" title="Edit ability"><i class="fas fa-edit"></i></a>
          <a class="item-control item-delete" title="Delete ability"><i class="fas fa-trash"></i></a>
      </div>
  </li>
{{/each}}
</ol>
