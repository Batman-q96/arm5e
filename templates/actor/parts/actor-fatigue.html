<div class="flexcol grid grid-2col">

  <div class="flex-group-left">
    <label class="header-label smallTitle">{{localize "arm5e.sheet.fatigue"}} ({{ data.fatigueTotal }})</label>
      <ol>
        {{#each data.fatigue as |fatigue key|}}
          <li class="flexrow"  data-attribute="{{key}}">
            <div class="flexrow flex-between marginbot6">
              <label for="data.fatigue.{{key}}.label">{{localize label}}</label>
              <span>
                <input type="checkbox" name="data.fatigue.{{key}}.level.value" {{checked fatigue.level.value}} />
              </span>
              <span>
                <input type="text" name="data.fatigue.{{key}}.number" value="{{numberFormat fatigue.number decimals=0 sign=true}}" data-dtype="Number" readonly />
              </span>
              <span>
                <input type="text" name="data.fatigue.{{key}}.time" value="{{fatigue.time}}" data-dtype="String" readonly />
              </span>
            
            </div>
          </li>
        {{/each}}
      </ol>
  </div>

  <div class="flex-group-left padding12">
    <label class="header-label smallTitle">{{localize "arm5e.sheet.wounds"}} ({{ data.woundsTotal }})</label>
    <ol>
    {{#each data.wounds as |wounds key|}}
    <li class="flexrow flex-group-left"  data-attribute="{{key}}">
      <div class="flexrow flex-between">
        <label for="data.wounds.{{key}}.label">{{localize label}}</label>
        {{!--
        <span>
          <label>
            <input type="text" name="data.wounds.{{key}}.range.value" value="{{wounds.range.value}}" data-dtype="String" placeholder="Range" />{{localize wounds.range.label}}
          </label>
        </span>
        --}}
        <span>
          <label>
            <input type="text" name="data.wounds.{{key}}.number.value" value="{{wounds.number.value}}" data-dtype="Number" />{{localize wounds.number.label}}
          </label>
        </span>
        <span>
          <label>
            <input type="text" name="data.wounds.{{key}}.penalty.value" value="{{wounds.penalty.value}}" data-dtype="Number" readonly />{{localize wounds.penalty.label}}
          </label>
        </span>
        <span>
          <label>
            <input type="text" name="data.wounds.{{key}}.notes.value" value="{{wounds.notes.value}}" data-dtype="String" placeholder="Notes" />{{localize wounds.notes.label}}
          </label>
        </span>
      </div>
    </li>
    {{/each}}
  </ol>
  </div>

</div>
