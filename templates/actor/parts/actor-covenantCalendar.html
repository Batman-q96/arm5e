

{{!-- calendar --}}
<ol class="items-list">
  <li class="item flexrow item-header">
    <div class="item-image"></div>
    <div class="item-name">{{localize "arm5e.sheet.calendar"}}</div>
    <div class="item-controls">
      <a class="item-control item-create" title="Add calendarCovenant" data-type="calendarCovenant"><i class="fas fa-plus"></i></a>
    </div>
  </li>
  {{#each actor.data.calendar as |item id|}}
  <li class="item flexrow flex-center" data-attribute="{{id}}" data-item-id="{{item._id}}">
      <div  class="flexrow flex-center">
        <span  class="flexrow header-label width15">{{item.name}}</span>
        <span></span>
        <span  class="flexrow header-label">{{localize "arm5e.sheet.season"}}: {{item.data.season}} </span>
      </div>  
      <div class="item-controls">
          <a class="item-control item-edit" title="Edit calendarCovenant"><i class="fas fa-edit"></i></a>
          <a class="item-control item-delete" title="Delete calendarCovenant"><i class="fas fa-trash"></i></a>
      </div>
  </li>
{{/each}}
</ol>
