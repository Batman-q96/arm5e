<form class="{{cssClass}} main" autocomplete="off">
    <header class="sheet-header">
        <img class="profile-img" src="{{item.img}}" data-edit="img" title="{{item.name}}"/>
        <div class="header-fields">
            <h1 class="charname"><input name="name" type="text" value="{{item.name}}" placeholder="Name"/></h1>
            <div class="grid grid-2col">
                <div class="resource flexcol flexrow">
                    <label for="data.technique.value" class="header-label">{{localize "arm5e.sheet.art"}}</label>
                        <select name="data.technique.value"  data-type="String">
                            {{#select item.data.art.value}}
                            {{#each item.data.arts as |techniques key|}}
                        <option value="{{key}}">{{techniques.label}}</option> {{/each}} {{/select}}
                        </select>
                </div>
                <div class="resource flexcol flexrow">
                    <label for="data.type.value" class="header-label">{{localize "arm5e.sheet.bookType"}}</label>
                        <select name="data.type.value"  data-type="String">
                            {{#select item.data.type.value}}
                            {{#each item.data.types as |type key|}}
                        <option value="{{key}}">{{type.label}}</option> {{/each}} {{/select}}
                        </select>
                </div>
                <div class="resource">
                    <label class="header-label">{{localize "arm5e.sheet.level"}}</label>
                    <input type="text" name="data.level" value="{{item.data.level}}" data-dtype="Number"/>
                </div>
                <div class="resource">
                    <label class="header-label">{{localize "arm5e.sheet.quality"}}</label>
                    <input type="text" name="data.quality" value="{{item.data.quality}}" data-dtype="Number"/>
                </div>
            </div>

            <div class="grid grid-2col">

            </div>
        </div>
    </header>

    {{!-- Sheet Tab Navigation --}}
    <nav class="sheet-tabs tabs" data-group="primary">
        <a class="item" data-tab="description">{{localize "arm5e.sheet.description"}}</a>
        <a class="item" data-tab="attributes">{{localize "arm5e.sheet.attributes"}}</a>
    </nav>

    {{!-- Sheet Body --}}
    <section class="sheet-body">

        {{!-- Attributes Tab --}}
        <div class="tab attributes" data-group="primary" data-tab="attributes">
            <div class="grid grid-2col">
                <div class="resource">
                    <label class="header-label">{{localize "arm5e.sheet.creator"}}</label>
                    <input type="text" name="data.creator" value="{{item.data.creator}}" data-dtype="Number"/>
                </div>
                <div class="resource">
                    <label class="header-label">{{localize "arm5e.sheet.year"}}</label>
                    <input type="text" name="data.year" value="{{item.data.year}}" data-dtype="Number"/>
                </div>
                <div class="resource">
                    <label class="resource-label">{{localize "arm5e.sheet.quantity"}}</label>
                    <input type="text" name="data.quantity" value="{{data.quantity}}" data-dtype="Number"/>
                </div>
                <div class="resource">
                    <label class="resource-label">{{localize "arm5e.sheet.weight"}}</label>
                    <input type="text" name="data.weight" value="{{data.weight}}" data-dtype="Number"/>
                </div>
            </div>
        </div>

        {{!-- Description Tab --}}
        <div class="tab" data-group="primary" data-tab="description">
            {{editor content=data.description target="data.description" button=true owner=owner editable=editable}}
        </div>


    </section>
</form>
