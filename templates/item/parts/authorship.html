<div class="flexrow">
  <div class="resource">
    <label class="header-label">{{localize "arm5e.sheet.authorship.author"}}</label>
    <input type="text" {{noEdit}} name="system.author" value="{{system.author}}" data-dtype="String" />
  </div>
  <div class="resource">
    <label class="header-label">{{localize "arm5e.sheet.authorship.language"}}</label>
    <input type="text" {{noEdit}} name="system.language" value="{{system.language}}" data-dtype="String" />
  </div>
  <div class="resource">
    <label class="header-label">{{localize "arm5e.sheet.season"}}</label>
    <select {{noSelect}} name="system.season" data-dtype="String">
      {{selectOptions config.seasons selected=system.season labelAttr="label" localize=true }}
    </select>
  </div>
  <div class="resource">
    <label class="header-label">{{localize "arm5e.sheet.year"}}</label>
    <input type="number" {{noEdit}} name="system.year" value="{{system.year}}" data-dtype="Number"
      class="resource-focus" style="width:60px" />
  </div>
</div>
