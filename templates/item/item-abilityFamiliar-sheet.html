<form class="{{cssClass}} main" autocomplete="off">
    <header class="sheet-header">
        <img class="item-img" src="{{item.img}}" data-edit="img" title="{{item.name}}" />
        <div class="header-fields">
            <h1 class="charname"><input name="name" type="text" value="{{item.name}}" placeholder="Name" /></h1>
            <div class="grid grid-col">
                <div class="resource">
                    <label>{{localize "arm5e.sheet.speciality"}}<input type="text" name="data.speciality"
                            value="{{data.speciality}}" data-dtype="String" /></label>
                </div>
                <div class="resource">
                    <label>{{localize "arm5e.sheet.score"}}<input type="text" name="data.score" value="{{data.score}}"
                            data-dtype="Number" /></label>
                </div>
                <div class="resource">
                    <label>{{localize "arm5e.sheet.experience"}}<input type="text" name="data.experience"
                            value="{{data.experience}}" data-dtype="Number" /></label>
                </div>
            </div>
        </div>
    </header>

    {{!-- Sheet Tab Navigation --}}
    <nav class="arm5eTabs sheet-tabs tabs" data-group="primary">
        <a class="item posRelative" data-tab="description">
            <div class="navItem-right-ball"><img src="/systems/arm5e/assets/ballBronce.png" /></div>
            <div class="navItem-left-ball"><img src="/systems/arm5e/assets/ballBronce.png" /></div>
            {{localize "arm5e.sheet.description"}}
        </a>
    </nav>

    {{!-- Sheet Body --}}
    <section class="sheet-body">

        {{!-- Description Tab --}}
        <div class="tab" data-group="primary" data-tab="description">
            {{editor content=data.description target="data.description" button=true owner=owner editable=editable}}
        </div>

    </section>
</form>
